    <section class ="row" id="booking">
    <form action="">
        <h1>Book an appointment</h1>
        <br><br>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label align-items-center">Name</label>
            <div class="col-sm-6">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label align-items-center">Email</label>
            <div class="col-sm-6">
                <input class="form-control" type="email">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label align-items-center">Type of service</label>
            <div class="col-sm-6">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Lash Extensions</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Lash Lift</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Lash Refill</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Lash removal</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label align-items-center">Date</label>
            <div class="col-sm-6">
                <input class="form-control" type="date">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label align-items-center">Time</label>
            <div class="col-sm-6">
                <input class="form-control" type="time">
                <br>
                <button type="submit" class="btn">Submit</button>
            </div>
            
        </div>
    </form>
